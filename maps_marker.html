<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        var position = { lat: 15.1317195, lng: 104.3202193 };
        
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: position,
                zoom: 16,
                mapTypeId: 'terrain'
            });

            var marker = new google.maps.Marker({
                position: position,
                map: map
            });
            var info = new google.maps.InfoWindow({
                content: '<div style="font-size:15px;">My Home</div>'
            });

            google.maps.event.addListener(marker, 'click', function () {
                info.open(map, marker);
            })
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyzrd8O-dAjbZvx1DHRAE39GFxecVHKd8&callback=initMap" async
        defer></script>
</body>

</html>
